<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Marketplace</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/product.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mini Marketplace</h1>
        <div id="cart__root"></div>
      </header>

      <main>
        <div class="tabs">
          <button class="tab active" data-category="all">All</button>
          <button class="tab" data-category="men's clothing">
            Men's Clothing
          </button>
          <button class="tab" data-category="women's clothing">
            Women's Clothing
          </button>
          <button class="tab" data-category="jewelery">Jewelry</button>
          <button class="tab" data-category="electronics">Electronics</button>
        </div>

        <div class="content">
          <section id="products__section" class="section active">
            <div class="products__container"></div>
          </section>

          <section id="cart__section" class="section">
            <div id="cart__container"></div>
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="./cart.jsx"></script>
    <script type="module" src="./AppProduct.js"></script>
  </body>
</html>
